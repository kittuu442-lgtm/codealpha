<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin: 20px;
        }

        /* Filter Buttons */
        .filters button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filters button:hover {
            background: #ff9800;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.4s, filter 0.4s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox img {
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
        }

        .lightbox button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        @media(max-width:600px){
            .lightbox img{
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>Image Gallery</h1>

<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<div class="gallery">
    <img src="https://picsum.photos/400/300?1" class="nature">
    <img src="https://picsum.photos/400/300?2" class="city">
    <img src="https://picsum.photos/400/300?3" class="nature">
    <img src="https://picsum.photos/400/300?4" class="city">
</div>

<div class="lightbox" id="lightbox">
    <button onclick="prevImage()">Prev</button>
    <img id="lightbox-img">
    <button onclick="nextImage()">Next</button>
    <button onclick="closeLightbox()">Close</button>
</div>

<script>
    let images = document.querySelectorAll(".gallery img");
    let lightbox = document.getElementById("lightbox");
    let lightboxImg = document.getElementById("lightbox-img");
    let currentIndex = 0;

    images.forEach((img, index) => {
        img.addEventListener("click", () => {
            lightbox.style.display = "flex";
            lightboxImg.src = img.src;
            currentIndex = index;
        });
    });

    function closeLightbox(){
        lightbox.style.display = "none";
    }

    function nextImage(){
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
    }

    function prevImage(){
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
    }

    function filterImages(category){
        images.forEach(img => {
            if(category === "all" || img.classList.contains(category)){
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
